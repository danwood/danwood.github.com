<h1>Quote from the Defense Bill, August 5, 2004</h1>


<blockquote>
Our enemies are innovative and resourceful, and so are we. They never stop thinking  about new ways to harm our country and our people, and neither do we.
</blockquote>
-- George W. Bush (<a href="http://www.whitehouse.gov/news/releases/2004/08/20040805-4.html">complete transcript</a>)  [tip o' the hat to Steve-O]
